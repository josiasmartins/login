<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Área restrita</title>

        <!--Layout, visual, dependências-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="login.css">
        <!--Layout, visual, dependências-->
        
    </head>
    
    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto">
                <img src="bradesco-seguros.png" alt="bradesco seguros" width="173">
            </h5>
            
            <a href="#">Voltar</a>
          </div>
       
        <form class="form-login" id="formLogin">
            
            <h1 class="h3 mb-3 font-weight-normal">Por favor, identifique-se</h1>
       
            <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Insira aqui seu CPF/CNPJ ou e-mail" required autofocus>
            
            <input type="password" id="inputSenha" name="inputSenha" class="form-control" placeholder="Insira aqui sua senha" required>
            <div class="checkbox mb-3">
              <a href="#">Esqueci minha senha</a>
              <a href="#">Esqueci meu e-mail</a>
            </div>
            <button class="btn btn-danger btn-lg float-right" type="submit">Acessar</button>
            <p class="mt-5 mb-3 text-muted">
                Primeiro acesso? <a href="#">Cadastre-se</a>
            </p>
          </form>
    </body>
    
    <!--Métodos, funções, libs-->
    <script src="jquery-3.4.1.min.js"></script>
    <script src="jquery.validate.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="login.js"></script>
    <!--Métodos, funções, libs-->

</html>
